spring:
  datasource:
    url: jdbc:h2:file:./data/shodhadb;AUTO_SERVER=TRUE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties.hibernate.format_sql: true
  h2.console.enabled: true

server.port: 8080

judge:
  image: shodha/judge:java-17
  timeLimitMs: 3000
  memoryLimitMb: 256
  workDir: ./workdir
